<app-header title=""></app-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col sizeMd="4" offsetMd="4">
                <div *ngFor="let character of characters">
                    <ion-card>
                        <ion-card-content class="ion-text-center">
                            <!-- Image -->
                            <img src="{{character.image}}" alt="imagen de personaje {{character.name}}">
                            <!------ Name & Status----->
                            <ion-card-title>
                                {{character.name}}
                            </ion-card-title>
                            <p>{{character.status}}</p>
                            <!------ Name & Status----->
                        </ion-card-content>
                    </ion-card>
                </div>
                <section>
                    <div *ngFor="let character of characters">
                        <ion-card>
                            <ion-card-content class="ion-text-center">
                                <ion-card>
                                    {{character.episode}}
                                </ion-card>
                            </ion-card-content>
                        </ion-card>
                    </div>
                </section>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

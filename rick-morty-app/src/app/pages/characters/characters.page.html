<ion-header>
    <ion-toolbar>
        <ion-title>characters</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- ---------------------------------- -->
    <ion-button routerLink="/character">
        character
    </ion-button>
    <ion-item *ngFor="let character of characterss; let i = index;">
        <ion-avatar slot="start">
            <img [src]="character.image">
        </ion-avatar>
        <ion-label>
            <h3>{{character.name}}</h3>
        </ion-label>
    </ion-item>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="dots" loadingText="Loading more characters...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

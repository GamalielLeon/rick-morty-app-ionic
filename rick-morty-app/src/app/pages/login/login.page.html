<ion-header [translucent]="true">
    <ion-toolbar class="ion-text-center">
        <ion-title>Inicio de sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form class="ion-margin-horizontal ion-margin-vertical" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <ion-list>
            <ion-item>
                <ion-label position="floating">Correo electrónico</ion-label>
                <ion-input clearInput formControlName="email" type="email" inputmode="email" placeholder="correo@ejemplo.com"></ion-input>
            </ion-item>
            <small *ngIf="isFieldInvalid('email')" class="text-error">Formato de correo incorrecto, por favor ingrese un correo válido (ej. usuario@dominio.com)</small>
            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input clearInput formControlName="password" type="password" maxlength="12" inputmode="text" placeholder="Contraseña1"></ion-input>
            </ion-item>
            <small *ngIf="isFieldInvalid('password')" class="text-error">La contraseña debe ser alfanumérica y mínimo de 8 caracteres</small>
            <ion-row slot="end" class="ion-margin-vertical ion-justify-content-end">
                <a routerLink="/login">¿Olvidó su contraseña?</a>
            </ion-row>
            <ion-button class="ion-margin-top" type="submit" expand="block" shape="round" [disabled]="loginForm.invalid">
                Iniciar sesión
                <ion-icon slot="end" name="log-in-outline"></ion-icon>
            </ion-button>
            <ion-row slot="end" class="ion-margin-vertical ion-justify-content-center">
                <a class="anchor-link" routerLink="/register">Registrarse</a>
            </ion-row>
        </ion-list>
    </form>
</ion-content>
